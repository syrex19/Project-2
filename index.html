	<title>bootstrap</title>

	<!--Required metatag and stylesheet-->

	<!--Custom styles here-->
	<link rel="stylesheet" href="css/style.css">

<body class=background>
	<!--Your HTML here-->
	<nav class="navbar navbar-default affix-top">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
				<span class="glyphicon glyphicon-menu-hamburger"></span>
			</button>
			<img src="img/dsxmas_logo.jpg">
		</div>
		<div class="collapse navbar-collapse" id="navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li class="active"><a href="#">News</a></li>
				<li><a href="#">Reviews</a></li>
				<li><a href="#">Videos</a></li>
                <li><a href="#">Forums</a></li>

<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="img/Carrol%20Shelby.jpg" alt="" style="width:100%;">
        <div class="carousel-caption">
          <h3>Carrol Shelby Cobra</h3>
          <p>Classic Shelby</p>
        </div>
      </div>

      <div class="item">
        <img src="img/Ferrari%20images.jpg" alt="" style="width:100%;">
        <div class="carousel-caption">
          <h3>Ferrari 250 GTO </h3>
          <p>A masterpiece from the past</p>
        </div>
      </div>
    
      <div class="item">
        <img src="img/CT6d.jpg" alt="" style="width:100%;">
        <div class="carousel-caption">
          <h3>Cadillac Ct6</h3>
          <p>Modern mafia car</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

	

	<!--Required scripts-->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<!--Custom script here-->
	<script></script>
</body>

</html>
